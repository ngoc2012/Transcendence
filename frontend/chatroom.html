<!DOCTYPE html>

<html>
	<body>
	{% load static %}
    <div id="chat_closed">
        <div id="chat_open">
            <textarea id="chat-log" cols="10" rows="10" readonly="yes"></textarea><br>
            <input id="chat-message-input" type="text" size="100"><br>
            <input id="chat-message-submit" type="button" value="Send">
            {{ room_name|json_script:"room-name" }}
            <a href="#chat_open" class="open">Open chat</a>
            <a href="#chat_closed" class="close">Close chat</a>
        </div>
    </div>
</body>
<script src="{% static 'Chat.js' %}" type="module"></script>
</html>
