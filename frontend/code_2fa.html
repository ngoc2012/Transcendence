<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - Transcendence</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #email_sent_message {
            margin-bottom: 20px;
        }
        #code0, #status_message {
            margin-top: 10px;
        }
        #confirm, #cancel0 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div id="email_sent_message" class="alert alert-info">
                    An email has been sent to the email address <span id="email_address"></span>
                </div>
                <div class="form-group">
                    <label for="code">Code:</label>
                    <input type="text" class="form-control" name="code" id="code">
                </div>
                <button id="confirm" class="btn btn-primary" type="button">Confirm</button>
                <button id="cancel0" class="btn btn-secondary" type="button">Cancel</button>
                <div id="status_message"></div>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
