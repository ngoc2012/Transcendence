<div class="row justify-content-center">
  <div class="col-xs-12 col-md-8 col-lg-6 text-center">
    <h2>Password Change</h2>
  </div>
</div>
<div class="form-group row justify-content-center">
  <div class="col-xs-12 col-md-8 col-lg-6 text-left">
      <label for="oldpwd">Old Password</label>
      <input type="password" class="form-control" name="oldpwd" id="oldpwd">
  </div>
</div>
<div class="form-group row justify-content-center">
    <div class="col-xs-12 col-md-8 col-lg-6 text-left">
      <label for="newpwd">New Password</label>
      <input type="password" class="form-control" name="newpwd" id="newpwd">
    </div>
</div>
<div class="form-group row justify-content-center">
    <div class="col-xs-12 col-md-8 col-lg-6 text-left">
      <label for="pwdrepeat">New Password</label>
      <input type="password" class="form-control" name="pwdrepeat" id="pwdrepeat">
    </div>
</div>
<div class="form-group row justify-content-center">
  <button type="button" class="btn btn-primary mr-2" id="confirm">Confirm</button>
  <button type="button" class="btn btn-secondary mr-2" id="cancel">Cancel</button>
</div>
