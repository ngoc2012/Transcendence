<div class="row justify-content-center">
    <div class="col-sm-12 col-md-8 col-lg-6 text-center">
        <h2>Sign Up</h2>
    </div>
</div>
<form>
    <div class="form-group row justify-content-center">
        <div class="col-sm-12 col-md-8 col-lg-6 text-left">
            <label for="login" class="col-form-label">Login</label>
            <input type="text" name="login" id="login1" class="form-control" required/>
            <label for="password1" class="col-form-label">Password</label>
            <input type="password" name="password" id="password1" class="form-control" required/>
            <label for="name1" class="col-form-label">Name</label>
            <input type="name" name="name" id="name1" class="form-control"/>
            <label for="email1" class="col-form-label">Email</label>
            <input type="email" name="email" id="email1" class="form-control" />
            <div class="mb-3"></div>
            <div class="d-flex justify-content-center mt-2">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="enable2fa" name="enable2fa"/>
                    <label class="form-check-label" for="enable2fa">Enable 2FA</label>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-8 col-lg-6 text-center">
            <button id="signup1" class="btn btn-primary" type="button">Sign up</button>
            <button id="cancel1" class="btn btn-danger" type="button">Cancel</button>
        </div>
    </div>
</form>
