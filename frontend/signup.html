<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <link rel="stylesheet" href="{% static 'style.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <style>

    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form>
            <div class="form-group row justify-content-center">
                <div class="col-sm-8 text-left">
                    <label for="login" class="col-form-label">Login</label>
                    <input type="text" name="login" id="login1" class="form-control" required/>
                    <label for="password" class="col-form-label">Password</label>
                    <input type="password" name="password" id="password1" class="form-control" required/>
                    <label for="name" class="col-form-label">Name</label>
                    <input type="name" name="name" id="name1" class="form-control"/>
                    <label for="email" class="col-form-label">Email</label>
                    <input type="email" name="email" id="email1" class="form-control" />
                </div>
            </div>
            <label for="enable2fa">Enable 2FA</label>
            <input type="checkbox" id="enable2fa" name="enable2fa" class="form-check-input">
            <button1 id="signup1" class="btn btn-primary" type="button">Sign up</button1>
            <button1 id="cancel1" class="btn btn-danger" type="button">Cancel</button1>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
