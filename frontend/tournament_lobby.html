<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Lobby - Transcendence</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h3>Tournament Lobby</h3>
        <p>Invite players</p>
        <ul id="players-list" class="list-group mb-3"></ul>
        <ul id="accepted-list" class="list-group mb-3"></ul>
        <p>3 players minimum needed to start the Tournament</p>
        <button id="start-tournament" class="btn btn-primary mr-2">Start tournament</button>
        <button id="quit-tournament" class="btn btn-danger">Quit tournament</button>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
