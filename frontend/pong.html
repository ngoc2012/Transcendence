<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong Game</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
  
  #team0-container {
    position: absolute;
    left: 22%;
    top: 8%;
    margin-top: 0;
    padding-top: 0;
  }

  #team1-container {
    position: absolute;
    right: 22%;
    top: 8%;
    margin-top: 0;
    padding-top: 0;
  }

  .score {
    font-family: 'Courier New', Courier, monospace;
    font-size: 48px;
    color: #333;
    text-align: center;

  }

  #team1-container h4,
  #team0-container h4 {
    text-align: center;
  }

  #game_name::before,
  #game_name::after {
    content: "\2605";
    color: gold;
    font-size: 24px;
  }

  .button-container {
    text-align: center;
  }

  </style>
</head>
<body>
  <div class="container">
    <h3 class="text-center" id="game_name"></h3>

    <div id="team0-container">
      <h4 id="team0">salut</h4>
      <div class="score" id="score0">0</div>
    </div>     

    <div id="team1-container">
      <h4 id="team1">coucou</h4>  
      <div class="score" id="score1">0</div>
    </div>


    <div class="container d-flex justify-content-center">
      <div id="pongThreeJS" style="display: none;"></div>
      <canvas id="pongCanvas" class="mt-3"></canvas>
    </div>
        <div class="button-container">
      <button id="start" type="button" class="btn btn-primary mt-3">Start</button>
      <button id="quit" type="button" class="btn btn-danger mt-3">Quit</button>
      <button id="toggle_AI" type="button" class="btn btn-secondary mt-3">AI</button>
      <button id="power_play" type="button" class="btn btn-warning mt-3">Power play off</button>
      <button id="new_local_player" type="button" class="btn btn-primary mt-3">New local player</button>
      <div id="local_player" style="display: none;">
        <label for="login">Login:</label>
        <input type="text" name="login" id="login_local" class="form-control">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password_local" class="form-control">
        <label for="keyboard">Keyboard:</label>
        <input type="text" name="keyboard" id="keyboard_layout" size="4" maxlength="4" class="form-control" placeholder="sxzc">
        <button id="join_local" type="button" class="btn btn-primary mt-3">Join</button>
        <button id="close_local" type="button" class="btn btn-secondary mt-3">Close</button>
      </div>      
      <button id="toggle_display" type="button" class="btn btn-info mt-3">3D</button>
      <button id="toggle_display_board" type="button" class="btn btn-secondary mt-3 mx-auto" style="display: none;">Show display board</button>
      <div id="display_board" style="display: none;">
        <div>Camera:
          <div>Angle: <input type="range" min="10" max="90" step="1" value="50" id="angle"></div>
          <div>Ratio: <input type="range" min="1" max="10" step="1" value="2" id="ratio"></div>
          <div>Near: <input type="range" min="1" max="10" step="1" value="1" id="near"></div>
          <div>Far: <input type="range" min="100" max="2000" step="100" value="1000" id="far"></div>
          <div>x: <input type="range" min="-3.0" max="3.0" step="0.2" value="0" id="pos_x"></div>
          <div>y: <input type="range" min="-3.0" max="0.0" step="0.2" value="-1.0" id="pos_y"></div>
          <div>z: <input type="range" min="0.1" max="3.0" step="0.1" value="2.0" id="pos_z"></div>
        </div>
        <div>Camera Center:
          <div>x: <input type="range" min="-10" max="10" step="1" value="0" id="center_x"></div>
          <div>y: <input type="range" min="-10" max="10" step="1" value="0" id="center_y"></div>
          <div>z: <input type="range" min="-10" max="10" step="1" value="0" id="center_z"></div>
        </div>
        <div>Light:
          <div>Ambient Density: <input type="range" min="0.0" max="1.0" step="0.1" value="0.5" id="amb_dens"></div>
          <div>Direction Density: <input type="range" min="0.0" max="1.0" step="0.1" value="0.5" id="dir_dens"></div>
          <div>x: <input type="range" min="0.0" max="1.0" step="0.1" value="-0.5" id="light_x"></div>
          <div>y: <input type="range" min="0.0" max="1.0" step="0.1" value="1.0" id="light_y"></div>
          <div>z: <input type="range" min="0.0" max="1.0" step="0.1" value="0.5" id="light_z"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
