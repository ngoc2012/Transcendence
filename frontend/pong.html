<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}

  <link rel="stylesheet" href="{% static 'style.css' %}">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong Game</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
  <style>

    .container {
        margin-top: 5%;
        text-align: center;
    }

    .score {
      font-family: 'Courier New', Courier, monospace;
      font-size: 48px;
      color: #ffffff;
      text-align: center;
    }

    html, body {
      overflow: auto
    }

    #pongThreeJS {
      border: 1px solid white;
      background-color: transparent;
    }

    #pongCanvas {
        border: 1px solid white;
    }


    .btn-custom {
      background-color: rgba(0, 0, 0, 0.7);
      border: 0;
      color: white;
    }

    .btn-custom:hover {
      background-color: rgba(255, 255, 255, 0.8);
      border: 0;
      color: black;
    }
  
    .form-control {
      width: 50%;
      margin: 0 auto;
    }

    
  </style>
  
</head>
<body>


  <div class="container">

    <div class="row justify-content-between align-items-center mt-3">
      <div class="col-4">
        <h4 id="team0">player0</h4>
        <div class="score" id="score0">0</div>
      </div>
      <div class="col-2">
      <h2 class="text-center" id="game_name"></h2>
      </div>
      <div class="col-4">
        <h4 id="team1">player1</h4>
        <div class="score" id="score1">0</div>
      </div>
    </div>
      
      <div id="pongThreeJS" style="display: none;"></div>
      <canvas id="pongCanvas" class="mt-3"></canvas>      



      <button id="start" type="button" class="btn btn-custom mt-3 mb-3">Start</button>
      <button id="quit" type="button" class="btn btn-custom mt-3 mb-3">Quit</button>
      <button id="toggle_AI" type="button" class="btn btn-custom mt-3 mb-3">AI</button>
      <button id="power_play" type="button" class="btn btn-custom mt-3 mb-3">Power play off</button>

      <button id="toggle_display" type="button" class="btn btn-custom mt-3 mb-3">3D</button>
      <button id="new_local_player" type="button" class="btn btn-custom mt-3 mb-3">New local player</button>
      <div id="local_player" style="display: none; margin-bottom: 3%;">
        <label for="login">Login:</label>
        <input type="text" name="login" id="login_local" class="form-control mb-3">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password_local" class="form-control mb-3">
        <label for="keyboard">Keyboard:</label>
        <input type="text" name="keyboard" id="keyboard_layout" size="4" maxlength="4" class="form-control" placeholder="sxzc">
        <button id="join_local" type="button" class="btn btn-custom mt-3">Join</button>
        <button id="close_local" type="button" class="btn btn-custom mt-3">Close</button>
      </div>   
      
      
      
      <button id="toggle_display_board" type="button" class="btn btn-secondary mt-3 mx-auto" style="display: none;">Show display board</button>
      <div id="display_board" style="display: none;">
        <div>Camera:
          <div>Angle: <input type="range" min="10" max="90" step="1" value="50" id="angle"></div>
          <div>Ratio: <input type="range" min="1" max="10" step="1" value="2" id="ratio"></div>
          <div>Near: <input type="range" min="1" max="10" step="1" value="1" id="near"></div>
          <div>Far: <input type="range" min="100" max="2000" step="100" value="1000" id="far"></div>
          <div>x: <input type="range" min="-3.0" max="3.0" step="0.2" value="0" id="pos_x"></div>
          <div>y: <input type="range" min="-3.0" max="0.0" step="0.2" value="-1.0" id="pos_y"></div>
          <div>z: <input type="range" min="0.1" max="3.0" step="0.1" value="2.0" id="pos_z"></div>
        </div>
        <div>Camera Center:
          <div>x: <input type="range" min="-10" max="10" step="1" value="0" id="center_x"></div>
          <div>y: <input type="range" min="-10" max="10" step="1" value="0" id="center_y"></div>
          <div>z: <input type="range" min="-10" max="10" step="1" value="0" id="center_z"></div>
        </div>
        <div>Light:
          <div>Ambient Density: <input type="range" min="0.0" max="1.0" step="0.1" value="0.5" id="amb_dens"></div>
          <div>Direction Density: <input type="range" min="0.0" max="1.0" step="0.1" value="0.5" id="dir_dens"></div>
          <div>x: <input type="range" min="0.0" max="1.0" step="0.1" value="-0.5" id="light_x"></div>
          <div>y: <input type="range" min="0.0" max="1.0" step="0.1" value="1.0" id="light_y"></div>
          <div>z: <input type="range" min="0.0" max="1.0" step="0.1" value="0.5" id="light_z"></div>
        </div>
      </div>
  </div>




  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
