<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Selection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
            text-align: center;
        }
        .button-group {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 5%;
        }
        h2 {
            margin-top: 1%;
        }
        h3 {
            margin-right: 1%;
        }

        #rooms {
            width: 100%;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
        }
        .btn-group button#join {
            margin-right: 10px;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to Transcendence !</h1>
        <div class="form-group row">
            
            <label for="rooms" class="col-sm-2 col-form-label" style="font-size: 20px;">Room selection:</label>            <div class="col-sm-7">
                
                <select id="rooms" class="form-control"></select>
            </div>
            <div class="col-sm-3">
                <div class="btn-group">
                    <button id="join" class="btn btn-primary" type="button">Join</button>
                    <button id="delete" class="btn btn-danger" type="button">Delete</button>
                </div>
            </div>
        </div>
        <div class="button-group">
            <button id="pong" class="btn btn-success btn-block mb-2" type="button">New Pong</button>
            <button id="tournament" class="btn btn-warning btn-block mb-2" type="button">New Tournament</button>
            <button id="tournament_history" class="btn btn-secondary btn-block" type="button">Tournament History</button>
            <button id="chat" class="btn btn-info btn-block mb-2" type="button">Chat</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
