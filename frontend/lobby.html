<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Selection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
            text-align: center;
        }
       
        h1 {
            margin-bottom: 5%;
        }
        h2 {
            margin-top: 1%;
        }
        h3 {
            margin-right: 1%;
        }

        .form-group .col-sm-2, .form-group .col-sm-6, .form-group .col-sm-4 {
            padding-right: 5px;  /* Reduces the right padding */
            padding-left: 5px;   /* Reduces the left padding */
        }

        .btn-group button {
            margin-right: 5px; /* Reduces the space between buttons */
        }

        /* Optionally, reduce the top and bottom margins if needed */
        .form-group {
            margin-bottom: 10px; /* Smaller bottom margin for the form group */
        }

        body {
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-style: normal;
            color: white;
        }

        .dyn-title:hover {
            transform: scale(1.5);
            transition: transform 0.3s ease;
        }

        #dyn-title {
            transition: transform 0.3s ease; /* Smooth scaling transition */
        }

        #dyn-title:hover {
            transform: scale(1.2);
        }

        #rooms {
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.75);
            padding: 22px;
            color: #ffffff;
            background-color: rgba(66, 66, 66, 0.5);
        }

    </style>
</head>

<body>
    <div class="container">
        <h1 id="dyn-title">Transcendence</h1>
        <div class="form-group row">
            <label for="rooms" class="col-sm-2 col-form-label">Rooms</label>
            <div class="col-sm-6">
                <select id="rooms" class="form-control"></select>
            </div>
            <div class="col-sm-4">
                <div class="btn-group">
                    <button id="join" class="btn btn-primary" type="button">Join</button>
                    <button id="delete" class="btn btn-danger" type="button">Delete</button>
                </div>
            </div>
        </div>        
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
