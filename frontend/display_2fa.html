

<style>

    h3 {
        margin-top: 2%;
    }
    
    </style>
    
    
    <div class="form-group">
        <div class="row justify-content-center">
            <div class="col-xs-12 col-md-8 col-lg-6 text-center mt-3">
                <h2>Two-Factor Authentication Setup</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-xs-12 col-md-8 col-lg-6 text-center">
                <h3>Email for 2FA</h3>
                <p>This following email address will be used</p>
                <h5><strong>{{ email }}</strong></h5>
                <h3>QR Code</h3>
                <p>Scan this QRCode in your app</p>
                <h4 id="secretKey" data-secret="{{ secret_key }}"></h4>
                <div class="row justify-content-center">
                    <div id="qrcode"></div>
                </div>
                <h5><strong>{{ secret_key }}</strong></h5>
                <p><em>Make sure to securely save this secret key</em></p>
                <p><em>It will be needed if you ever lose access to your authenticator app</em>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row justify-content-center">
            <div class="col-xs-12 col-md-8 col-lg-6 text-center">
                <button id="proceed" class="btn btn-primary" type="button">Proceed</button>
            </div>
        </div>
    </div>
