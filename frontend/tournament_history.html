<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Lobby - Transcendence</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #tournamentForm {
            margin-bottom: 20px;
        }
        #selectedTournamentName {
            margin-bottom: 20px;
        }
        #proceed {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="tournamentForm">
                    <div class="form-group">
                        <label for="tournamentSelect">Select a Tournament to display:</label>
                        <select class="form-control" id="tournamentSelect" name="tournaments">
                            {% for name in names %}
                                <option value="{{ name }}">{{ name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button id="Select" class="btn btn-primary" type="button">Select</button>
                </form>
                <div id="selectedTournamentName"></div>
                <button id="proceed" class="btn btn-primary" type="button">Proceed</button>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
