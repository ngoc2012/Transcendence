<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Lobby - Transcendence</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #tournamentForm {
            margin-bottom: 20px;
        }
        #selectedTournamentName {
            margin-bottom: 20px;
        }
        #proceed {
            margin-top: 20px;
        }
        .container {
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        h3 {
            margin-top: 30px;
        }
        h3 {
            margin-top: 30px;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        p {
            margin-top: 30px;
        }
    </style>
</head>
<body>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="tournamentForm">
                    <label for="tournamentSelect">Select a Tournament to display</label>
                    <div class="form-group row">
                        <div class="col-sm-8">  <select class="form-control" id="tournamentSelect" name="tournaments">
                                {% for name in names %}
                                    <option value="{{ name }}">{{ name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-sm-2">  <button id="Select" class="btn btn-primary" type="button">Select</button>
                        </div>
                    </div>
                </form>
                
                <div id="selectedTournamentName"></div>
                <button id="proceed" class="btn btn-primary" type="button">Proceed</button>
            </div>
        </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
