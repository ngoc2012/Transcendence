<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Lobby - Transcendence</title>
    <!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
    </style>
</head>

<body>
    <div class="container">
        <h2>Tournament History</h2>
        <div class="form-group row justify-content-center">
            <div class="col-sm-8 text-left">
                <label for="tournamentSelect" class="col-form-label">Select a Tournament</label>
                <select class="form-control" id="tournamentSelect" name="tournaments">
                    {% for name in names %}
                    <option value="{{ name }}">{{ name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <div class="col-sm-8">
                <div class="btn-group d-flex justify-content-center">
                    <button id="Select" class="btn btn-primary mr-2" type="button">Select</button>
                </div>
            </div>
        </div>
        <div class="text-center">
            <div id="selectedTournamentName"></div>
        </div>
        <div class="form-group row justify-content-center">
            <div class="col-sm-8">
                <div class="btn-group d-flex justify-content-center">
                    <button id="proceed" class="btn btn-primary" type="button">Back To Lobby</button>
                </div>
            </div>
        </div>
    </div>    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
