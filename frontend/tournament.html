<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        
        .container {
            margin-top: 35%;
            text-align: center;
        }

        .btn-primary {
            margin-right: 5px;
            border-radius: 20px;
            width: 200px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <form id="tournamentForm" method="post">
            {% csrf_token %}
            <div class="form-group row justify-content-center">
                <div class="col-sm-8 text-left">
                    <label for="rooms" class="col-form-label">Tournament Name</label>
                    <input id="tname" name="name" class="form-control" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Create Tournament</button>
        </form>
    </div>
</body>
