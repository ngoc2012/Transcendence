<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <link rel="stylesheet" href="{% static 'style.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Tournament - Transcendence</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 20%;
            text-align: left;
        }
        body {
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-style: normal;
            color: white;
        }

        .form-group {
            margin-bottom: 50px;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .form-label-left {
            text-align: left; 
            margin-bottom: 0;
        }
        .btn-primary {
            border-radius: 20px;
            width: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="tournamentForm" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name" class="form-label-left">Tournament Name</label>
                <input type="text" id="tname" name="name" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Tournament</button>
        </form>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
