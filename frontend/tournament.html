<div class="row justify-content-center">
    <div class="col-xs-12 col-md-8 col-lg-6 text-center">
        <h2>New Tournament</h2>
    </div>
</div>
<form id="tournamentForm" method="post">
    {% csrf_token %}
    <div class="form-group row justify-content-center">
        <div class="col-xs-12 col-md-8 col-lg-6 text-left">
            <label for="tname" class="col-form-label">Tournament Name</label>
            <input type="text" id="tname" name="name" class="form-control" required>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-xs-12 col-md-8 col-lg-6 text-center">
            <button type="submit" class="btn btn-primary">Create Tournament</button>
        </div>
</div>
