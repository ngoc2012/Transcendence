<head>
    <style>
        .container {
            margin-top: 35%;
            text-align: center;
        }

        .form-control {
            height: 40px;
        }

        .form-label-left {
            text-align: left; 
            margin-bottom: 0;
        }

        .btn-primary {
            margin-right: 5px;
            border-radius: 20px;
            width: 200px;
            text-align: center;
        }

        #tname {
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.75);
            padding: 22px;
            color: #ffffff;
            background-color: rgba(66, 66, 66, 0.5);
        }

    </style>
</head>
<body>
    <div class="container">
        <form id="tournamentForm" method="post">
            {% csrf_token %}
            <div class="form-group row justify-content-center">
                <div class="col-sm-8 text-left">
                    <label for="rooms" class="col-form-label">Tournament Name</label>
                    <input id="tname" name="name" class="form-control" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Create Tournament</button>
        </form>
    </div>
</body>
