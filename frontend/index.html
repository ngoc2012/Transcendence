{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transcendence</title>
  <link rel="stylesheet" href="{% static 'bootstrap-4.0.0-dist/css/bootstrap.css' %}">
  <link rel="icon" type="image/gif" href="{% static 'icons8-home.gif' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="{% static 'jquery-3.7.1.js' %}"></script>
  <script src="{% static 'bootstrap-4.0.0-dist/js/bootstrap.bundle.js' %}"></script>
  <script src="{% static 'index.js' %}" type="module"></script>
  <script src="{% static 'qrcode.min.js' %}"></script>
  <script src="{% static 'three.min.js' %}"></script>
  <script>
    var fromAddUser = {{ from_add_user|default:"false" }};
    var tourid = "{{ id|default:'-1' }}";
    var my42login = '{{ my42login }}';
    var my42name = '{{ my42name }}';
    var my42email = '{{ my42email }}';
    var my42ws = '{{ my42ws }}';
    var my42enable2fa = '{{ my42enable2fa }}';
  </script>
  
  <style>
    canvas {
      border: 1px solid #000;
      display: block;
      margin: 20px auto;
    }

    h {
      margin-right:10px;
    }

    .navbar {
      padding: 0.5rem 1rem;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .navbar-nav {
      flex-direction: row-reverse;
    }

    #name {
      color: white;
      font-family: Arial, sans-serif;
      font-size: 18px;
    }
    #status {
      display: none; 
      background-color: #dc3545;
      color: white;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
    }

    #toggle-sidebar {
      position: fixed;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      width: 40px;
      height: 100px;
      padding: 0;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
      z-index: 1050;
      border-top-left-radius: 20px;
      border-bottom-left-radius: 20px;
      transition: right 0.3s ease-in-out;
    }

    #user-sidebar {
        position: fixed;
        top: 56px;
        right: -300px;
        width: 300px;
        height: calc(100vh - 56px);
        background-color: #f8f9fa;
        border-left: 1px solid #dee2e6;
        box-shadow: -2px 0 5px rgba(0,0,0,0.15);
        transition: right 0.3s ease-in-out;
    }
    
  </style>
  <base href="/">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Transcendence</a>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
    </ul>
  </div>
  <img src="{% static 'media/chat.jpg' %}" id="picture" alt="User Icon" class="rounded-circle mx-2" style="width: 40px; height: 40px;">
  <h><span id="name"></span></h>
  <h><button id="profile" class="btn btn-info" type="button">Profile</button></h> 
  <h><button id="login" class="btn btn-primary ml-lg-2">Login</button></h> 
  <button id="signup" class="btn btn-success ml-lg-2">Signup</button>
</nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
      </div>
    </div>
    <div id="container" class="mt-3"></div>
    <div id="status" class="mt-3"></div>
  </div>

  <div id="user-sidebar" class="position-fixed top-0 end-0 vh-100" style="width: 300px; background-color: #f8f9fa; border-left: 1px solid #dee2e6; box-shadow: -2px 0 5px rgba(0,0,0,0.15);">
    <div class="p-3">
        <h4 class="text-center">Connected Users</h4>
        <ul id="user-list" class="list-unstyled">
        </ul>
    </div>
  </div>

  <button id="toggle-sidebar" style="position: fixed; top: 50%; right: 0; transform: translateY(-50%); width: 40px; padding: 8px 4px; writing-mode: vertical-rl; text-orientation: upright; background: #007bff; color: white; border: none; cursor: pointer; z-index: 1050;">
    <i class="fas fa-comment"></i>
</button>
       
  
  <script>

      function handleStatusChange(mutationsList, observer) {
      for(let mutation of mutationsList) {
        if (mutation.type === 'childList' && mutation.target.id === 'status') {
          console.log('Status changed:', mutation.target.innerText);
          $('#status').stop(true, true);
          $('#status').fadeIn().delay(200).fadeOut(3000);

        }
      }
    }

    const statusObserver = new MutationObserver(handleStatusChange);
    
    const observerConfig = { childList: true, subtree: true };
    
    statusObserver.observe(document.getElementById('status'), observerConfig);

    </script>
</body>
</html>
