<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}

  <link rel="stylesheet" href="{% static 'style.css' %}">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transcendence</title>
  <link rel="stylesheet" href="{% static 'bootstrap-4.0.0-dist/css/bootstrap.css' %}">
  <link rel="icon" type="image/gif" href="{% static 'icons8-home.gif' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <script src="{% static 'jquery-3.7.1.js' %}"></script>
  <script src="{% static 'bootstrap-4.0.0-dist/js/bootstrap.bundle.js' %}"></script>
  <script src="{% static 'index.js' %}" type="module"></script>
  <script src="{% static 'qrcode.min.js' %}"></script>
  <script src="{% static 'three.min.js' %}"></script>
  <script>
    var fromAddUser = {{ from_add_user|default:"false" }};
    var tourid = "{{ id|default:'-1' }}";
    var my42login = '{{ my42login }}';
    var my42name = '{{ my42name }}';
    var my42email = '{{ my42email }}';
    var my42ws = '{{ my42ws }}';
    var my42enable2fa = '{{ my42enable2fa }}';
  </script>

  <style>
    canvas {
      border: 1px solid #000;
      display: block;
      margin: 20px auto;
    }

    body {
        font-family: "Poppins", sans-serif;
        font-weight: 400;
        font-style: normal;
        color: white;
    }

    h {
      margin-right:10px;
    }

    .navbar {
      padding: 0.5rem 1rem;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .navbar-nav {
      flex-direction: row-reverse;
    }

    #name {
      color: white;
      font-family: Arial, sans-serif;
      font-size: 18px;
    }

    #status {
      display: none;
      background-color: #dc3545;
      color: white;
      padding: 10px;
      margin-top: 30px;
      border-radius: 10px;
      width: 50%;
      text-align: center;
      margin: 0 auto;
    }


    #toggle-sidebar {
      position: fixed;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      width: 40px;
      height: 80px;
      padding: 0;
      border: none;
      background: #ffffff7a;
      color: white;
      cursor: pointer;
      z-index: 1050;
      border-top-left-radius: 10px;
      border-bottom-left-radius: 10px;
      transition: right 0.3s ease-in-out;
      outline: none;
    }

    @media screen and (max-width: 768px) {
      #toggle-sidebar {
        top: 90%;
        width: 40px;
        height: 40px;
        border-top-left-radius: 0;
        border-bottom-left-radius: 0;
      }
    }

    #user-sidebar {
      position: fixed;
      top: 12%; 
      bottom: 10%;
      right: -250px;
      height: 85vh;
      width: 250px;
      background-color: #ffffff7a;
      transition: right 0.3s ease-in-out;
      border-top-left-radius: 10px; 
      border-bottom-left-radius: 10px;
    }

    .btn myicon {
      order: 1;
    }

    .btn .text {
      order: 2;
    }

  #homebar i, #pong i, #tournament i, #tournament_history i, #chat i {
    margin-right: 5px;
  }

  #homebar:hover .text, #pong:hover .text, #tournament:hover .text, #tournament_history:hover .text, #chat:hover .text {
    display: inline;
    visibility: visible;
  }

  #homebar, #pong, #tournament, #tournament_history, #chat {
    width: 100%;
  }

  #left-sidebar {
      position: fixed;
      top: 35%;
      left: 0;
      width: 70px;
      background-color: #ffffff7a;
      color: white;
      transition: width 0.3s ease-in-out;
      z-index: 1040;
      overflow: hidden;
      border-top-right-radius: 10px; 
      border-bottom-right-radius: 10px;
  }

  #left-sidebar .btn {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    width: 100%;
    padding: 0;
    height: 40px;
    color: #ffffff;
    opacity: 100%;
  }

  #left-sidebar myicon {
      flex: 0 0 auto;
      display: flex;
      justify-content: center;
      width: 40px;
      margin: 0;
      padding: 0;
      color: #ffffff;
  }

  #left-sidebar .text {
      flex-grow: 1;
      display: none;
      justify-content: flex-end;
      text-align: right;
      padding-right: 5px;
  }

  #left-sidebar:hover .btn {
      justify-content: center;
  }

  #left-sidebar:hover {
      width: 210px;
  }

  #left-sidebar:hover .btn .text {
      display: inline;
  }

  .btn:hover myicon i {
    animation: bounce 0.6s ease-in-out infinite;
  }

  @keyframes bounce {
    0% {
        transform: translateY(0);
    }
    25% {
        transform: translateY(-1px);
    }
    50% {
        transform: translateY(0);
    }
    75% {
      transform: translateY(+1px);
    }
  }

  .background-wrapper {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: #ffffff7a;
    border-radius: 25px;
    padding: 10px;
    display: inline-block;
  }

  </style>
  <base href="/">
</head>
<body>
  <div id="dynamic-bg"></div>

  <div class="background-wrapper">
    <div class="top-right-container">
      <div class="d-flex align-items-center">
        <img src="{% static 'media/chat.jpg' %}" id="picture" alt="User Icon" class="rounded-circle mx-2" style="width: 40px; height: 40px;">
        <h><span id="name"></span></h>
        <h><button id="profile" class="btn btn-info ml-2" type="button">Profile</button></h>
        <h><button id="login" class="btn btn-primary ml-2">Log In</button></h>
        <button id="signup" class="btn btn-success ml-2">Sign Up</button>
      </div>
    </div>
  </div>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
      </div>
    </div>
    <div id="container" class="mt-3"></div>
    <div id="status" class="mt-3"></div>
  </div>

  <div id="left-sidebar" class="left-sidebar">
    <div class="p-3">
        <ul class="nav flex-column">
            <li class="nav-item">
                <button id="homebar" class="btn btn-secondary btn-block mb-2" type="button">
                    <myicon><i class="fas fa-house-user" style="margin-right: 5px;"></i></myicon>
                    <span class="text">Home</span>
                </button>
            </li>
            <li class="nav-item">
                <button id="pong" class="btn btn-success btn-block mb-2" type="button">
                    <myicon><i class="fas fa-table-tennis" style="margin-right: 5px;"></i></myicon>
                    <span class="text">Pong</span>
                </button>
            </li>
            <li class="nav-item">
                <button id="tournament" class="btn btn-warning btn-block mb-2" type="button">
                    <myicon><i class="fas fa-trophy" style="margin-right: 5px;"></i></myicon>
                    <span class="text">Tournament</span>
                </button>
            </li>
            <li class="nav-item">
                <button id="tournament_history" class="btn btn-secondary btn-block mb-2" type="button">
                    <myicon><i class="fab fa-ethereum" style="margin-right: 5px;"></i></myicon>
                    <span class="text">Blockchain</span>
                </button>
            </li>
            <li class="nav-item">
                <button id="chat" class="btn btn-info btn-block mb-2" type="button">
                    <myicon><i class="fas fa-comment" style="margin-right: 5px;"></i></myicon>
                    <span class="text">Chat</span>
                </button>
            </li>
        </ul>
    </div>
  </div>

  <div id="user-sidebar">
    <div class="p-3">
      <h5 class="text-center">Online Users</h5>
      <ul id="user-list" class="list-unstyled">
      </ul>
    </div>
  </div>

  <button id="toggle-sidebar">
    <i class="fas fa-users"></i>
  </button>


  <script>

      function handleStatusChange(mutationsList, observer) {
      for(let mutation of mutationsList) {
        if (mutation.type === 'childList' && mutation.target.id === 'status') {
          console.log('Status changed:', mutation.target.innerText);
          $('#status').stop(true, true);
          $('#status').fadeIn().delay(200).fadeOut(3000);

        }
      }
    }

    const statusObserver = new MutationObserver(handleStatusChange);

    const observerConfig = { childList: true, subtree: true };

    statusObserver.observe(document.getElementById('status'), observerConfig);

    </script>
</body>
</html>
