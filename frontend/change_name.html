<div class="row justify-content-center">
    <div class="col-xs-12 col-md-8 col-lg-6 text-center">
      <h2>Name Change</h2>
    </div>
</div>
<div class="form-group row justify-content-center">
    <div class="col-xs-12 col-md-8 col-lg-6 text-left">
      <label for="newname">New Name</label>
      <input type="text" class="form-control" id="newname" name="name" autocomplete="off">
    </div>
</div>
<div class="form-group row justify-content-center">
    <div class="col-xs-12 col-md-8 col-lg-6 text-left">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" autocomplete="current-password">
    </div>
</div>
<div class="form-group row justify-content-center">
  <div class="col-xs-12 col-md-8 col-lg-6 text-left">
    <label for="password_repeat">Confirm Password</label>
    <input type="password" class="form-control" id="password_repeat" name="confirm_password" autocomplete="new-password">
  </div>
</div>
<button type="button" class="btn btn-primary mr-2" id="confirm">Confirm</button>
<button type="button" class="btn btn-secondary mr-2" id="cancel">Cancel</button>
