<div class="row justify-content-center">
    <div class="col-xs-12 col-md-8 col-lg-6 text-center">
      <h2>Email Change</h2>
    </div>
</div>
<div class="form-group row justify-content-center">
    <div class="col-xs-12 col-md-8 col-lg-6 text-left">
      <label for="email">New email address</label>
      <input type="email" class="form-control" name="email" id="new_email">
    </div>
</div>
<div class="form-group row justify-content-center">
    <div class="col-xs-12 col-md-8 col-lg-6 text-left">
      <label for="confirm_email">Confirm your new email address</label>
      <input type="email" class="form-control" name="confirm_email" id="email_confirm">
    </div>
</div>
<div class="form-group row justify-content-center">
    <div class="col-xs-12 col-md-8 col-lg-6 text-left">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" id="password">
    </div>
</div>
<button type="button" class="btn btn-primary mr-2" id="confirm">Confirm</button>
<button type="button" class="btn btn-secondary mr-2" id="cancel">Cancel</button>
