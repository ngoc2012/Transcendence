version: '3'

services:
  nginx:
    container_name: nginx
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - 8080:443
    restart: always
    env_file:
     - .env
    networks:
      - network

  django:
    container_name: django
    build:
      context: ./django
      dockerfile: Dockerfile
    restart: always
    env_file:
     - .env
    ports:
      - 8000:8000
    volumes:
      - django_data:/app
    networks:
      - network

  ganache:
    image: trufflesuite/ganache-cli:latest
    ports:
      - "8545:8545"  # Port RPC
    networks:
      - network

volumes:
  django_data:
    driver: local
    driver_opts:
      type: none
      device: ./
      o: bind

networks:
  network:
    driver: bridge
