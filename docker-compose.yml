volumes:
  django_data:
    driver: local
    driver_opts:
      type: none
      device: ./
      o: bind
  
  postgres_data:
  cli_data:
    driver: local
    driver_opts:
      type: none
      device: ./backend/CLI
      o: bind

  ganache_db:

networks:
  network:
    driver: bridge
