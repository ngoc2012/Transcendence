<head>
    <style>
        .btn-group button {
            margin-right: 5px;
            border-radius: 20px;
            width: 100px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        #dyn-title {
            transition: transform 0.3s ease;
        }

        #dyn-title:hover, .btn-group button:hover {
            transform: scale(1.2);
        }

        .user-box {
            background-color: rgba(255, 255, 255, 0.252);
            border-radius: 10px;
            padding: 15px;
            margin: 10px auto;
            width: 50%;
        }

        hr {
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="row justify-content-center">
        <div class="col-xs-12 col-md-8 col-lg-6 text-center">
            <h1 id="dyn-title">Transcendence</h1>
        </div>
    </div>
    <div class="form-group row justify-content-center">
        <div class="col-sm-12 col-md-8 col-lg-6 text-left">
            <label for="rooms" class="col-form-label">Rooms</label>
            <select id="rooms" class="form-control"></select>
        </div>
    </div>
    <div class="form-group row justify-content-center">
        <div class="col-sm-12 col-md-8 col-lg-6">
            <div class="btn-group d-flex justify-content-center">
                <button id="join" class="btn btn-primary" type="button">Join</button>
            </div>
        </div>
    </div>
    <hr>
    <div class="form-group row justify-content-center">
        <div class="col-xs-12 col-md-8 col-lg-6 text-center">
            <i class="fas fa-user"></i>
        </div>
    </div>
    <div class="form-group row justify-content-center">
        <div id ="inviteContainer"></div>
    </div>
    <div class="form-group row justify-content-center">
        <div id="user-box" class="user-box"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
