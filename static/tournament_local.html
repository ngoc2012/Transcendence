{% load static %}
<head>
    <style>
        #playerCount {
            width: 10%;
            margin-Bottom: 30px;
        }

        #playerForm {
            display: none;
        }

        #passwordField {
            display: none;
        }
    </style>
</head>
<div class="row justify-content-center">
    <div class="col-xs-12 col-md-8 col-lg-6 text-center">
        <h2>Tournament Lobby</h2>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-xs-12 col-md-8 col-lg-6 text-center">
        <div id="player-stack"></div>
    </div>
</div>

<div class="form-group">
    <div class="row justify-content-center mt-3">
        <div class="col-xs-12 col-md-8 col-lg-6">
            <div class="d-flex justify-content-center">
                <button id="addPlayer" class="btn btn-primary mr-2">Add Player</button>
                <button id="startTour" class="btn btn-success">Start</button>
            </div>
        </div>
    </div>
</div>

<form id="playerForm">
    <div class="form-group row justify-content-center">
        <div class="col-xs-12 col-md-8 col-lg-6">
            <label for="loginTour" class="col-form-label">Login</label>
            <input type="text" class="form-control" id="loginTour" name="login">
        </div>
    </div>

    <div id="passwordField">
        <div class="form-group row justify-content-center">
            <div class="col-xs-12 col-md-8 col-lg-6">
                <label for="passwordTour" class="col-form-label">Password</label>
                <input type="password" class="form-control" id="passwordTour" name="password">
            </div>
        </div>
    </div>

    <div class="form-group row justify-content-center">
        <div class="col-xs-12 col-md-8 col-lg-6">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="loginCheckbox" name="loginCheckbox">
                <label class="form-check-label" for="loginCheckbox">User Login</label>
            </div>
        </div>
    </div>

    <div class="form-group row justify-content-center">
        <div class="col-xs-12 col-md-8 col-lg-6 text-center">
            <button id="submitBtn" type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
